<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<!--th:with="keyword=${keyword} ?: '홈'"-->
<head th:fragment="header">

    <title th:if="${keyword}" th:text="|${keyword} : 검색 - 쿼트위키|"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- container 사이즈 조절 custom -->
    <link rel="stylesheet" href="/css/form/form.css?ver=20211117_001">
    <!-- admin 커스텀 css (fieldError)-->
    <link rel="stylesheet" href="/css/admin/admin.css?ver=20211117_002">

    <link rel="stylesheet" href="/css/person/person-detail.css?ver=20211117_002">
    <!-- fonts -->
    <link rel="stylesheet" href="/css/fonts.css">
    <!--<script src="/js/admin/webfont.js"></script>
    <noscript>
        <link rel="stylesheet" href="/css/fonts.css">
    </noscript>-->
    <!-- tagify & dragsort -->
    <link rel="stylesheet" href="/node_modules/@yaireo/tagify/dist/tagify.css">
    <link rel="stylesheet" href="/node_modules/@yaireo/dragsort/dist/dragsort.css">
