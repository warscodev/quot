<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 헤더 네비바 -->
<header class="main-header container-fluid d-grid gap-3 align-items-center py-2 fixed-top"
     style="grid-template-columns: 1.33fr 2fr;" th:fragment="topHeader">
    <div class="d-flex">
        <a href="/"><span style="font-weight:bold; font-size: 1.8rem; margin-left:0.8rem; color: #439ff9;">Quot.</span></a>
    </div>
    <!-- 검색창 -->
    <div class="d-flex">
        <form action="/admin/comment/search" method="get" class="d-flex" autocomplete="off" maxlength="255"
              onsubmit="return validate(this)">
            <input id="search-input" name="keyword" class="form-control search-bar" placeholder="검색어를 입력하세요."
                   th:value="${keyword}">
            <input id="tab" name="tab" type="hidden" value="1">
            <button type="submit" class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="25" fill="currentColor"
                     class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                </svg>
            </button>
        </form>
    </div>

    <script>
        function validate(event) {
            const searchInput = document.getElementById("search-input");
            let keyword = searchInput.value;
            const len = keyword.trim().length;
            if (len < 1) {
                return false
            } else {
                searchInput.value = keyword.trim();
                return true
            }
        }
    </script>
</header>
