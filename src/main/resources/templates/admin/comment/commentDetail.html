<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/topHeader :: topHeader"/>
<div th:replace="fragments/subHeader :: subHeader"/>
<div class="container container-custom">
    <div class="comment-page-wrap">
        </br>

        <div id="comment-scroll-position" class="py-2 d-flex" style="grid-template-columns: 1fr 2fr;">
        </div>

        <div class="row" id="comment-table-wrap">
            <div id="comment-table" th:object="${comment}">
                <div class="comment-row comment-detail-row">

                    <!-- 타이틀 -->
                    <div class="comment-detail-title-wrap">
                        <div><span class="comment-detail-title-date" th:text="${#temporals.format(comment.commentDate,'yyyy년 MM월 dd일')}"></span></div>
                        <div class="d-flex"><h3 class="comment-detail-title-main" th:text="|${comment.person.job} ${comment.person.name}의 발언|"></h3><i class="bi bi-chat-quote-fill comment-detail-title-icon"></i></div>
                    </div>

                    <!-- 태그 -->
                    <div class="comment-first-row d-flex align-items-top">
                        <div class="comment-tag">
                            <a th:each="tagName : ${comment.tags}"
                               th:href="@{/admin/comment/search(keyword=${tagName.name},tab=3)}"><span
                                    th:text="|#${tagName.name}|"></span></a>
                        </div>
                    </div>

                    <!-- 발언 내용 -->
                    <div class="comment-content mt-2">
                        <pre><p th:text="*{content}"></p></pre>
                    </div>

                    <!-- 좋아요 버튼 -->
                    <div class="comment-center-bottom-wrap d-flex justify-content-center">
                        <!--좋아요-->
                        <div class="like-icon-container">
                            <a><i class="bi bi-hand-thumbs-up like-icon"></i><span class="like-count">5</span></a>
                        </div>
                        <!--싫어요-->
                        <div class="like-icon-container">
                            <a><i class="bi bi-hand-thumbs-down like-icon"></i><span class="like-count">-5</span></a>
                        </div>
                    </div>

                    <!-- 하단 컨테이너(출처,공유,발언일,발언자 -->
                    <div class="d-flex justify-content-between align-items-center">
                        <!--좌측 하단-->
                        <div class="comment-source d-flex">
                            <!--출처-->
                            <a th:if="*{not #strings.isEmpty(sourceSort)}" th:href="*{sourceUrl}" target="_blank"
                               rel="noopener" th:inline="text">
                                <i class="bi bi-link-45deg"></i>[[*{sourceSort}]]</a>
                            <!--공유-->
                            <a class="share-btn" href="" th:onclick="|openShareModal(this, *{commentId})|" data-bs-toggle="modal" th:data-name="*{person.name}"
                               th:data-date="*{#temporals.format(commentDate,'yyyy.MM.dd')}" data-bs-target="#shareModal">
                                <i class="bi bi-box-arrow-up-right"></i> 공유</a>
                        </div>

                        <!--우측 하단-->
                        <div class="comment-right-bottom-wrap">

                            <!-- 발언인 검색-->
                            <div class="comment-detail-person-search d-flex align-items-center justify-content-end">
                                <a th:href="@{/admin/comment/search(keyword=*{person.name},personId=*{person.id},tab=2)}">
                                    <span class="" th:text="*{person.name}"></span><span style="font-size: .8125rem; margin: 0 .25rem;">검색</span>
                                    <i class="bi bi-search comment-detail-person-search-icon"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- 등록,수정일 & 수정삭제버튼 -->
                    <div class="d-flex justify-content-between pt-2"
                         style="border-top: 1px solid #eee; margin-top: 1rem;">

                        <div class="pt-1">
                            <!--등록일-->
                            <div class="col-xs-6">
                                <span><small class="text-muted" th:text="|등록:*{createdDate}|"></small></span>
                            </div>
                            <!--수정일-->
                            <div class="col-xs-6">
                                <span><small class="text-muted" th:text="|수정:*{createdDate}|"></small></span>
                            </div>
                        </div>

                        <div th:if="${user!=null && user.role.toString().equals('ADMIN')}" class="comment-delete-and-update-btn-wrap d-flex align-items-center">
                            <!-- 수정 버튼 -->
                            <a class="btn btn-outline-secondary btn-sm me-2"
                               th:href="@{/comment/{commentId}/update(commentId=*{commentId})}">수정</a>
                            <!-- 삭제 버튼 -->
                            <button class="btn btn-outline-danger btn-sm btn-delete"
                                    th:onclick="|deleteComment(*{commentId})|">삭제
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end" style="margin-bottom: 1rem;">
                <a class="btn btn-outline-secondary btn-sm" href="javascript:toList();">목록</a>
        </div>
    </div>
</div>
</div>
<!-- Modal -->
<div th:replace="fragments/shareModal :: shareModal"/>
<div th:replace="fragments/footer :: footer"/>
<script>
    function deleteComment(id) {
        if (confirm("정말 삭제하시겠습니까? \n삭제한 발언은 복원할 수 없습니다.") == true) {
            $.ajax({
                type: 'DELETE',
                url: '/api/comment/' + id,
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
            }).done(function () {
                alert('발언이 삭제되었습니다.');
                history.back();
            }).fail(function (error) {
                alert(JSON.stringify(error));
            });
        } else {
            return;
        }
    }
</script>
<script>
    function toList(){
        window.location.href = '/comment';
        /*if(history.state != null && history.state.page){
            history.back();
        }else {
            window.location.href = '/comment';
        }*/
    }
</script>
</body>
</html>
