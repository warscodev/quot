<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<title>Quot - 로그인</title>
<style>
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
</style>
</head>
<body class="text-center" style="background-color: #fff">
<div class="main-header py-2 fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-center main-header-container align-items-center">
        <!-- 로고 -->
        <div>
            <a href="/">
                <span class="login-logo">Quot.</span>
            </a>
        </div>
    </div>
</div>


<main class="form-signin text-center">
    <h2 class="login-title">로그인</h2>
    <hr class="login-sub-title-divider">
    <div class="login-sub-title"><span>간편 로그인</span></div>
<!--
    <div th:text="${urls}"></div>
-->
    <div th:if="${param.error}" style="color: #e00000; overflow-wrap: anywhere;">
        <i class="bi bi-exclamation-circle"></i> 오류가 발생했습니다.
        <div class="mt-3" th:each="e : ${param.error}">
            <span th:text="${e.toString()}"></span>
        </div>
    </div>
    <div class="my-3">
        <a id="naver-login-btn" href="/oauth2/authorization/naver">
            <img src="/css/images/naver_login_btn.png" width="270px"></a>
    </div>
    <div class="my-3">
        <a id="google-login-btn" href="/oauth2/authorization/google">
            <img src="/css/images/google_login-btn.png" width="270px"></a>
    </div>

    <!--<p class="mt-5 mb-3 text-muted">© 2021 Quot. </p>-->
</main>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
