<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments/header :: header(title=|${remark.name} &#34;${remark.remarkSummaryForTitle}&#34;|, content=|${remark.name}님의 ${remark.remarkDateForDescription} 발언입니다.(${remark.tags}, ${remark.alias})|, canonical=|https://quot.wiki/remark/${remark.remarkId}|)">
<body>
<div th:replace="fragments/loginHeader :: loginHeader"></div>
<div th:replace="fragments/topHeader :: topHeader"></div>
<div th:replace="fragments/subNavbar :: subNavbar"></div>

<div class="container-xl">
    <div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="remark-page-wrap">

                <div id="r-l-table-container" class="r-d-table-container">
                    <div id="r-l-table">
                        <div class="r-l-t-row-container r-d-t-row-container row" th:object="${remark}">
                            <div class="r-l-t-inner-content-container r-d-t">
                                <div class="r-l-t-first-row-container d-flex justify-content-between">

                                    <div class="r-l-t-picture-container r-l-t-first-col">
                                        <div class="r-l-t-image-wrap">
                                            <a class="r-l-t-image-link r-d-t"
                                               th:href="@{/person/{personId}(personId=*{personId})}">
                                                <img th:if="*{iconPath != null && !#strings.isEmpty(iconPath)}" th:src="*{iconPath}"
                                                     class="r-l-t-image" alt="사진">
                                                <img th:if="*{iconPath == null && !#strings.isEmpty(image)}" th:src="*{image}"
                                                     class="r-l-t-image" alt="사진">
                                                <img th:if="*{iconPath == null && #strings.isEmpty(image)}"
                                                     src="/css/images/basic_image.svg" class="r-l-t-image" alt="사진">
                                            </a>
                                        </div>
                                    </div>

                                    <div class="r-l-t-title-container r-l-t-second-col col">
                                        <div class="r-l-t-first-row-container">
                                            <div class="r-l-t-person-and-date-container">
                                                <!-- 이름 -->
                                                <a class="r-l-t-person-name-link r-d-t"
                                                   th:href="@{/person/{personId}(personId=*{personId})}">
                                                    <span class="r-l-t-person-name r-d-t-person-name"
                                                          th:text="*{name}"></span>
                                                </a>
                                                <!-- 다른이름, 직업, 날짜 -->
                                                <span class="r-l-t-person-job" th:text="*{job}"></span>
                                                <span class="r-l-t-date-divider" th:if="*{!#strings.isEmpty(job)}">|</span>
                                                <div class="r-l-t-date-container">
                                                    <span class="r-l-t-date" th:text="|*{remarkDate}|"></span>
                                                    <span class="r-l-t-info-icon r-d-t-info-icon tt bi bi-info-circle"
                                                          data-bs-html="true" data-bs-placement="right"
                                                          th:title="|<div class='d-flex align-items-center justify-content-center'>
                                                                <span class='r-l-t-info-nickname'>작성자 : *{nickname}</span></div>
                                                                <div><span class='r-l-t-info-date'>*{createdDate} 등록됨</span></div>|">
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="r-l-t-first-row-third-col d-flex justify-content-end">
                                                <a th:if="*{isBookmarked > 0}"
                                                   class="r-l-t-btn r-d-t r-l-t-bookmark-btn btn bookmark-active"
                                                   th:onclick="|saveOrDeleteBookmark(this,*{remarkId})|"
                                                   href="javascript:;">
                                                    <div class="r-l-t-btn-icon-wrap bookmark-icon-wrap">
                                                        <i class="r-l-t-btn-icon r-l-t-bookmark-icon r-d-t custom-icon-bookmark fill"></i>
                                                    </div>
                                                </a>
                                                <a th:unless="*{isBookmarked > 0}"
                                                   class="r-l-t-btn r-d-t r-l-t-bookmark-btn btn"
                                                   th:onclick="|saveOrDeleteBookmark(this,*{remarkId})|"
                                                   href="javascript:;">
                                                    <div class="r-l-t-btn-icon-wrap bookmark-icon-wrap">
                                                        <i class="r-l-t-btn-icon r-l-t-bookmark-icon r-d-t custom-icon-bookmark"></i>
                                                    </div>
                                                </a>

                                                <a class="r-l-t-share-btn r-d-t share-btn r-l-t-btn btn " href=""
                                                   th:onclick="|openShareModal(this, *{remarkId})|"
                                                   th:data-name="*{name}" th:data-date="*{remarkDate}" data-index="999"
                                                   data-bs-toggle="modal" data-bs-target="#shareModal">
                                                    <div class="r-l-t-btn-icon-wrap share-icon-wrap d-flex align-items-center">
                                                        <i class="r-l-t-btn-icon custom-icon-more-horiz"></i>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="r-l-t-tag-container r-d-t">
                                            <div th:if="*{#strings.equals(category, 'none')}" class="r-l-t-tags-wrap">
                                                <span class="r-l-t-category r-d-t-category">기타</span><a
                                                    class="r-l-t-tags r-d-t-tags" th:each="tag : *{remarkTagList}"
                                                    th:href="@{/remark(keyword=${tag.name}, tab=1)}"><span
                                                    th:text="|#${tag.name}|"></span></a>
                                            </div>
                                            <div th:unless="*{#strings.equals(category, 'none')}" class="r-l-t-tags-wrap">
                                                <a th:class="|r-l-t-category r-d-t-category *{catClassName}|"
                                                   th:text="*{category}" th:href="@{/remark(category=*{category})}"></a><a
                                                    class="r-l-t-tags r-d-t-tags"
                                                    th:each="tag : *{remarkTagList}"
                                                    th:href="@{/remark(keyword=${tag.name}, tab=1)}"><span
                                                    th:text="|#${tag.name}|"></span></a>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="r-l-t-second-row-container r-d-t-second-row-container d-flex">

                                    <div class="r-l-t-quote-icon-container r-l-t-first-col col-1">
                                        <div class="r-l-t-quote-icon-wrap r-d-t-quote-icon-wrap">
                                            <i class="r-l-t-quote-icon fas fa-quote-left" style="margin-right: 0"></i>
                                        </div>
                                    </div>

                                    <div class="r-l-t-content-container r-d-t r-l-t-second-col">
                                        <span class="r-d-t-content"
                                              th:text="*{content}" th:data-source="*{sourceUrl}"
                                              id="remark-content-999"></span>
                                    </div>

                                </div>

                                <div id="cmCont" class="r-l-t-last-row-container r-d-t">
                                    <div class="r-l-t-source-wrap">
                                        <a class="r-l-t-source r-d-t" th:href="*{sourceUrl}" th:text="*{sourceUrl}"
                                           data-bs-trigger="hover" title="출처" target="_blank"
                                           rel="noopener noreferer nofollow"></a>
                                    </div>

                                    <div class="r-l-t-last-row-btn-container">
                                        <a class="r-l-t-btn r-d-t r-l-t-like-btn btn like-active"
                                           sec:authorize="isAuthenticated()" th:if="*{isLike eq 1}"
                                           th:id="|like-btn-*{remarkId}|"
                                           href="javascript:;"
                                           th:onclick="|like(this, *{remarkId}, 1)|">
                                            <div class="r-l-t-btn-icon-wrap like-icon-wrap">
                                                <i class="r-l-t-like-icon like-icon r-l-t-btn-icon r-d-t custom-icon-thumb-up fill"></i>
                                                <span th:id="|like-count-*{remarkId}|"
                                                      class="r-l-t-btn-text r-d-t r-l-t-like-count like-count"
                                                      th:text="*{likeCount}"></span>
                                            </div>
                                        </a>
                                        <a th:unless="*{isLike eq 1}" th:id="|like-btn-*{remarkId}|"
                                           class="r-l-t-btn r-d-t r-l-t-like-btn" href="javascript:;"
                                           th:onclick="|like(this, *{remarkId}, 1)|">
                                            <div class="r-l-t-btn-icon-wrap like-icon-wrap">
                                                <i class="r-l-t-like-icon like-icon r-l-t-btn-icon r-d-t custom-icon-thumb-up"></i>
                                                <span th:id="|like-count-*{remarkId}|"
                                                      class="r-l-t-btn-text r-d-t r-l-t-like-count like-count"
                                                      th:text="*{likeCount}"></span>
                                            </div>
                                        </a>

                                        <a sec:authorize="isAuthenticated()" th:if="*{isLike eq -1}"
                                           th:id="|dislike-btn-*{remarkId}|"
                                           class="r-l-t-dislike-btn r-l-t-btn r-d-t btn like-active" href="javascript:;"
                                           th:onclick="|like(this, *{remarkId}, -1)|">
                                            <div class="r-l-t-btn-icon-wrap dislike-icon-wrap">
                                                <i class="r-l-t-dislike-icon dislike-icon r-l-t-btn-icon r-d-t custom-icon-thumb-down fill"></i>
                                                <span th:id="|dislike-count-*{remarkId}|"
                                                      class="r-l-t-btn-text r-d-t r-l-t-dislike-count dislike-count"
                                                      th:text="*{dislikeCount}">
                                        </span>
                                            </div>
                                        </a>
                                        <a th:unless="*{isLike eq -1}" th:id="|dislike-btn-*{remarkId}|"
                                           class="r-l-t-dislike-btn r-d-t r-l-t-btn btn" href="javascript:;"
                                           th:onclick="|like(this, *{remarkId}, -1)|">
                                            <div class="r-l-t-btn-icon-wrap dislike-icon-wrap">
                                                <i class="r-l-t-dislike-icon dislike-icon r-l-t-btn-icon r-d-t custom-icon-thumb-down"></i>
                                                <span th:id="|dislike-count-*{remarkId}|"
                                                      class="r-l-t-btn-text r-d-t r-l-t-dislike-count dislike-count"
                                                      th:text="*{dislikeCount}">
                                        </span>
                                            </div>
                                        </a>

                                        <a class="r-l-t-btn r-d-t r-l-t-comment-count-btn btn" onclick="toggleComment()">
                                            <div class="r-l-t-btn-icon-wrap">
                                                <i class="r-l-t-btn-icon r-d-t r-l-t-last-row-comment-count-icon custom-icon-comment-empty"></i>
                                                <span class="r-l-t-comment-count r-l-t-btn-text r-d-t"
                                                      th:text="*{commentCount}"></span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="r-d-t-ads-container">
                                <hr class="r-l-t-border-bottom">

                                <!-- 본문 중간 horizon -->
                                <ins class="adsbygoogle max-height-90"
                                     style="display:block"
                                     data-ad-client="ca-pub-5145635293228409"
                                     data-ad-slot="9111138497"
                                     data-ad-format="fluid"
                                     data-full-width-responsive="true"></ins>
                                <script>
                                    (adsbygoogle = window.adsbygoogle || []).push({});
                                </script>
                            </div>

                            <div class="r-c-table-container" id="comment-container">
                                <hr class="r-l-t-border-bottom">
                                <div class="r-c-table-inner-container">
                                    <div class="r-c-count">
                                        댓글 <span class="r-c-count-number r-d-changing-comment-count"
                                                 th:text="*{commentCount}"></span>
                                    </div>

                                    <div sec:authorize="hasAnyRole('ADMIN,USER')" class="r-c-t-textarea-container">
                                        <div class="r-c-t-textarea-wrap">
                                    <textarea id="cmTextarea" class="r-c-t-textarea form-control" rows="1"
                                              maxlength="300"
                                              placeholder="댓글을 입력하세요."></textarea>
                                            <button class="r-c-t-save-btn btn btn-sm"
                                                    th:onclick="|submitCm(this,*{remarkId})|">
                                                등록
                                            </button>
                                        </div>
                                    </div>

                                    <div sec:authorize="isAnonymous()" class="r-c-t-textarea-container">
                                        <!--<div>
                                            <span class="r-c-t-textarea-label">댓글쓰기</span>
                                        </div>-->
                                        <div class="r-c-t-textarea-wrap">
                                            <a href="/oauth_login" style="display: contents;"><textarea
                                                    class="r-c-t-textarea form-control r-c-t-textarea-disabled"
                                                    rows="1"
                                                    placeholder="댓글을 입력하세요."></textarea>
                                                <button disabled class="r-c-t-save-btn btn btn-sm">등록</button>
                                            </a>
                                        </div>
                                    </div>

                                    <div class="r-c-table" id="comment-table"></div>

                                    <div class="r-c-pagination-container" id="comment-pagination"></div>

                                    <div class="r-c-pagination-container" id="comment-pagination-sm"></div>
                                </div>
                            </div>

                            <hr class="r-l-t-border-bottom">

                            <div class="r-d-l-container">
                                <div class="r-d-l-person-container">
                                    <div class="r-d-l-title">
                                        <div class="d-flex align-items-center">
                                            <img src="/css/images/quot_title_icon.svg" alt="icon" width="20"
                                                 height="20"><span class="r-d-l-title-name"
                                                                   th:text="|&#39;${remark.name}&#39;|"></span><span>&nbsp;님의 다른 발언</span>
                                        </div>
                                        <div>
                                            <a class="r-d-l-title-btn" th:href="@{/person/{id}(id=${remark.personId})}">전체 보기</a>
                                        </div>

                                    </div>
                                    <div class="r-d-l-table">
                                        <div class="r-d-l-t-row d-flex" th:each="p : ${personRemarkList}">
                                            <span class="r-d-l-content-quotation">&ldquo;</span><a class="r-d-l-content"
                                                                                                   th:href="@{/remark/{id}(id=${p.remarkId})}"
                                                                                                   th:utext="|${p.remarkSummary}<span class='r-d-l-content-quotation right'>”</span>|"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="r-d-l-container category">
                                <div class="r-d-l-category-container">
                                    <div class="r-d-l-title">
                                        <div class="d-flex align-items-center">
                                            <img src="/css/images/quot_title_icon_b.svg" alt="icon" width="20"
                                                 height="20"><span class="r-d-l-title-name"
                                                                   th:text="|&#39;${remark.category}&#39;|"></span><span>&nbsp;카테고리의 다른 발언</span>
                                        </div>
                                        <div>
                                            <a class="r-d-l-title-btn"
                                               th:href="@{/remark(category=${remark.category})}">전체 보기</a>
                                        </div>
                                    </div>
                                    <div class="r-d-l-table">
                                        <div class="r-d-l-t-row" th:each="c : ${categoryRemarkList}">
                                            <div class="r-d-l-name-job-container">
                                                <div class="r-d-l-name-job-wrap d-flex align-items-baseline flex-wrap">
                                                    <a class="r-d-l-name" th:href="@{/person/{id}(id=${c.personId})}"
                                                       th:text="${c.name}"></a>
                                                    <span class="r-d-l-job" th:text="${c.job}"></span>
                                                </div>
                                            </div>
                                            <div class="d-flex">
                                                <span class="r-d-l-content-quotation">&ldquo;</span>
                                                <a class="r-d-l-content"
                                                   th:href="@{/remark/{id}(id=${c.remarkId})}"
                                                   th:utext="|${c.remarkSummary}<span class='r-d-l-content-quotation right'>”</span>|"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="d-flex justify-content-end r-d-t-bottom-btn-container mb-2">
                    <div sec:authorize="hasRole('ADMIN')"
                         class="remark-delete-and-update-btn-wrap d-flex align-items-center">
                        <!-- 수정 버튼 -->
                        <a class="btn btn-outline-secondary btn-sm me-2"
                           th:href="@{/remark/{remarkId}/update(remarkId=*{remarkId})}">수정</a>
                        <!-- 삭제 버튼 -->
                        <button class="btn btn-outline-danger btn-sm btn-delete me-2"
                                th:onclick="|deleteRemark(*{remarkId})|">삭제
                        </button>
                    </div>
                    <a class="btn btn-outline-secondary btn-sm" onclick="goToList()">목록</a>
                </div>

            </div>
        </div>
        <div th:replace="fragments/aside :: aside"></div>

    </div>


</div>
</div>
</div>

<div th:replace="fragments/shareModal :: shareModal"/>
<div th:replace="fragments/reportingCmModal :: reportingCmModal"/>

<script src="/node_modules/autosize/dist/autosize.js"></script>
<script>
    autosize(document.querySelector('textarea'));

    function toList() {
        window.location.href = '/remark';
    }

</script>
<script sec:authorize="isAuthenticated()" th:inline="javascript">
    const sid = /*[[ ${session.user.id} ]]*/,
        rdRemarkId = /*[[ *{remarkId} ]]*/,
        size = 40,
        blank_pattern = /^\s+|\s+$/g,
        commentCountForInit = /*[[ ${remark.commentCount} ]]*/,
        commentPageForInit = Math.ceil(commentCountForInit / size);
    let currentCmPage = commentPageForInit;

</script>

<script sec:authorize="isAnonymous()" th:inline="javascript">
    const sid = '',
        rdRemarkId = /*[[ *{remarkId} ]]*/,
        size = 40,
        blank_pattern = /^\s+|\s+$/g,
        commentCountForInit = /*[[ ${remark.commentCount} ]]*/,
        commentPageForInit = Math.ceil(commentCountForInit / size);

    let currentCmPage = commentPageForInit;
</script>

<script>
    function loadComments(page) {
        if (page > 0) {
            $.getJSON(`/api/remark/${rdRemarkId}/comment?page=${page}&size=${size}`, function (data) {
                document.querySelector("#comment-table").innerHTML = toCommentTable(data);
                document.querySelector("#comment-pagination").innerHTML = toPagination(data.pageMetadata);
                document.querySelector("#comment-pagination-sm").innerHTML = toPaginationSm(data.pageMetadata);
                currentCmPage = page;
                addPaging();
                addDeleteCmBtn();
            });
        }
    }

    function toCommentTable(data) {
        let row = '',
            comments = data.comments.content;

        if (comments.length > 0) {
            comments.forEach(c => {
                if (c.parentId != null && c.ancestorId != null) {
                    if (c.userId === sid) {
                        row += "<div id='comment-" + c.commentId + "' class=\"r-c-t-row-container r-c-t-row-reply-container r-c-t-row-mine-container\" data-cid='" + c.commentId + "' data-aid='" + c.ancestorId + "' data-pid='" + c.parentId + "'>";
                    } else {
                        row += "<div id='comment-" + c.commentId + "' class=\"r-c-t-row-container r-c-t-row-reply-container\" data-cid='" + c.commentId + "' data-aid='" + c.ancestorId + "' data-pid='" + c.parentId + "'>";
                    }
                } else {
                    if (c.userId === sid) {
                        row += "<div id='comment-" + c.commentId + "' class=\"r-c-t-row-container r-c-t-row-mine-container \" data-cid='" + c.commentId + "'>";
                    } else {
                        row += "<div id='comment-" + c.commentId + "' class=\"r-c-t-row-container\" data-cid='" + c.commentId + "'>";
                    }
                }
                row += "<div class=\"r-c-t-first-row-container d-flex justify-content-between\">";
                row += "<div class=\"r-c-t-first-row-first-col-container\">";

                /*
                                if (c.parentId != null) {
                                    row += "<div id='comment-writer-" + c.commentId + "' class=\"r-c-t-comment-writer\"><i class=\"r-c-t-comment-reply-icon fas fa-level-up-alt fa-rotate-90\"></i>" + c.nickname + "</div>";
                                } else {
                                    row += "<div id='comment-writer-" + c.commentId + "' class=\"r-c-t-comment-writer\">" + c.nickname + "</div>";
                                }
                */

                row += "<div class=\"r-c-t-comment-content-container\">";

                if (c.parentId != null) {
                    if (c.status === "DELETED_ANCESTOR") {
                        row += "<span id='comment-writer-" + c.commentId + "' class=\"r-c-t-comment-writer\"><i class=\"r-c-t-comment-reply-icon fas fa-level-up-alt fa-rotate-90\"></i>" + c.nickname + "</span>";
                        row += "<pre class=\"r-c-t-comment-content-wrap\">" + "<span class='r-c-t-comment-parent-nickname'>@" + c.parentWriter + "</span>" + c.content + "</pre>";
                        row += "<span class='r-c-t-comment-parent-nickname'>@" + c.parentWriter + "</span>" + c.content;
                        row += "<span id='comment-content-" + c.commentId + "' class=\"r-c-t-comment-content deleted-comment\">" + c.content + "</span>";

                        row += "</pre>";
                    } else {
                        row += "<pre class=\"r-c-t-comment-content-wrap\">" +
                            "<span id='comment-writer-" + c.commentId + "' class=\"r-c-t-comment-writer\"><i class=\"r-c-t-comment-reply-icon fas fa-level-up-alt fa-rotate-90\"></i>" + c.nickname + "</span>" +
                            "<span class='r-c-t-comment-parent-nickname'>@" + c.parentWriter + "</span>";
                        row += "<span id='comment-content-" + c.commentId + "' class=\"r-c-t-comment-content\">" + c.content + "</span>";
                        row += "</pre>";
                    }
                } else {
                    if (c.status === "DELETED_ANCESTOR") {
                        row += "<pre class=\"r-c-t-comment-content-wrap\">" +
                            "<span id='comment-writer-" + c.commentId + "' class=\"r-c-t-comment-writer\">" + c.nickname + "</span>";
                        row += "<span id='comment-content-" + c.commentId + "' class=\"r-c-t-comment-content deleted-comment\"></span></pre>"
                    } else {
                        row += "<pre class=\"r-c-t-comment-content-wrap\">" +
                            "<span id='comment-writer-" + c.commentId + "' class=\"r-c-t-comment-writer\">" + c.nickname + "</span>";
                        row += "<span id='comment-content-" + c.commentId + "' class=\"r-c-t-comment-content\">" + c.content + "</span></pre>"

                    }
                }

                row += "</div>";


                row += "</div>";


                row += "</div>";


                row += "<div class='r-c-t-last-row-btn-container'>";
                row += "<div class='d-flex'>";

                if (c.status === "UPDATED") {
                    row += "<div class=\"r-c-t-comment-date\"><i class=\"far fa-clock\"></i><span>" + c.createdDate + "(수정됨)</span></div>";
                } else {
                    row += "<div class=\"r-c-t-comment-date\"><i class=\"far fa-clock\"></i><span>" + c.createdDate + "</span></div>";
                }

                if (c.parentId != null) {

    function toPagination(data) {
        let row = '';

        row += "<nav aria-label='Page navigator'>";

        if (data.totalElements > 0) {
            row += "<ul class='pagination pagination-sm d-flex'>";

            if (!data.first) {
                row += "<li class='page-item page-chevron-left'>";
                row += "<a class='page-link' data-page='" + (data.page - 1) + "'>";
                row += "<span><i class='bi bi-chevron-left'></i></span>";
                row += "</a>";
                row += "</li>";
            } else {
                row += "<li class='page-item page-chevron-left disabled'>";
                row += "<a class='page-link'>";
                row += "<span><i class='bi bi-chevron-left'></i></span>";
                row += "</a>";
                row += "</li>";
            }
            if (data.startBlock > 1) {
                row += "<li class='page-item'>";
                row += "<a class='page-link' data-page='1'>1</a>";
                row += "</li>";
            }

            if (data.startBlock > 0) {
                for (let pages = data.startBlock; pages <= data.endBlock; pages++) {
                    if (pages === data.page) {
                        row += "<li class='page-item active'>";
                        row += "<span class='page-link'>" + pages + "</span>";
                        row += "</li>";
                    } else {
                        row += "<li class='page-item'>";
                        row += "<a class='page-link' data-page='" + pages + "'>" + pages + "</a>";
                        row += "</li>";
                    }
                }
            }

            if (!(data.endBlock - data.startBlock) < 9 && data.endBlock !== data.totalPages) {
                row += "<li class='page-item disabled'><span class='page-link'>...</span></li>";
                row += "<li class='page-item'>";
                row += "<a class='page-link' data-page='" + data.totalPages + "'>" + data.totalPages + "</a>";
                row += "</li>";
                row += "</li>";
            }

            if (!data.last && data.totalElements !== 0) {
                row += "<li class='page-item page-chevron-right'>";
                row += "<a class='page-link' data-page='" + (data.page + 1) + "'>";
                row += "<span><i class='bi bi-chevron-right'></i></span>";
                row += "</a>";
                row += "</li>";
            } else if (data.last && data.totalElements !== 0) {
                row += "<li class='page-item page-chevron-right disabled'>";
                row += "<a class='page-link'>";
                row += "<span><i class='bi bi-chevron-right'></i></span>";
                row += "</a>";
                row += "</li>";
            }
            row += "</ul>";
        }
        row += "</nav>";

        return row;
    }

            data.parentId = e.dataset.parent;

            contentType: 'application/json; charset=utf-8',
            beforeSend: function (xhr) {
                xhr.setRequestHeader("XMLHttpRequest", "true");
            }
        }).done(function (result) {
            clearCmTextarea();
            if (data.ancestorId != null) {
                loadComments(currentCmPage);
            } else {
                loadComments(Math.ceil(result / size));

            $(".r-d-changing-comment-count").text(result);
            setTimeout(() => {
                isRun = false
            }, 200)
        }).fail(function (error) {
            if (error.status === 403) {

            } else {
                alert(JSON.stringify(error));
            }
            isRun = false
        });
    }

            return false;
