spring:
  profiles:
    group:
      "real": "real-db,ouath"
---
spring:
  config:
    activate:
      on-profile: "real"

  session:
    store-type: jdbc

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        default_batch_fetch_size: 100

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
