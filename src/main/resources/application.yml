spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/malzakook
    username: sa
    password:
    driver-class-name: org.h2.Driver

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  mvc:
    hiddenmethod:
      filter: enabled

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        use_sql_comment: true
        default_batch_fetch_size: 100

  server:
    servlet:
      encoding:
        charset: UTF-8


logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace