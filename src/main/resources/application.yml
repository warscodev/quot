spring:
  profiles:
    include:
      - oauth
#  session:
#    store-type: jdbc
#    jdbc.initialize-schema: always

  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/malzakook;MODE=MYSQL
      username: sa

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        # show_sql: true
        dialect: org.hibernate.dialect.MySQL57Dialect
        format_sql: true
        use_sql_comment: true
        default_batch_fetch_size: 100
    open-in-view: false

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true


logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace

